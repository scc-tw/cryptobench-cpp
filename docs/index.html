<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Bench Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.4rem;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .chart-wrapper.large {
            height: 600px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .supported-algorithms {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .supported-algorithms h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .algorithm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .algorithm-category {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .algorithm-category h3 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .algorithm-list {
            list-style: none;
        }

        .algorithm-list li {
            padding: 3px 0;
            font-size: 0.9rem;
        }

        .supported {
            color: #22c55e;
        }

        .not-supported {
            color: #ef4444;
            text-decoration: line-through;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Crypto-Bench Performance Dashboard</h1>
            <p>Comprehensive C++ Cryptographic Library Benchmarking Results</p>
        </div>

        <div class="supported-algorithms">
            <h2>üìä Supported Algorithms by Library</h2>
            <div class="algorithm-grid" id="algorithmSupport">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="jsonUrl">Benchmark Results URL:</label>
                <input type="url" id="jsonUrl" placeholder="https://github.com/user/repo/releases/download/run-123/performance_summary.json" style="width: 400px;">
            </div>
            <button class="btn" onclick="loadBenchmarkData()">Load Results</button>
            <button class="btn" onclick="loadSampleData()">Load Sample Data</button>
        </div>

        <div class="stats-grid" id="statsGrid" style="display: none;">
            <!-- Stats will be populated here -->
        </div>

        <div class="charts-container" id="chartsContainer" style="display: none;">
            <!-- Charts will be populated here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            Loading benchmark data...
        </div>

        <div class="error" id="error" style="display: none;">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
